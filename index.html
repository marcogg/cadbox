<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Cadbox</title>
</head>

<body>
    <main class="background-texture min-h-screen bg-gray-100">
        <!-- BEGIN:Header -->
        <!-- Header -->
        <header class="backdrop-blur-sm sticky top-0 left-0 right-0 z-50">
            <div class="p-4">
                <div class="container mx-auto flex justify-center items-center">
                    <a href="#/inicio" class="text-white text-lg font-bold"><img src="img/logo.png"
                            alt="Cadbox Logo"></a>
                </div>
                <div class="container mx-auto px-6 py-4 flex justify-around items-center">
                    <nav class="hidden md:flex space-x-8">
                        <a href="#/inicio" class="nav-link hover:text-orange-400 transition outline-trapezoid">
                            <div class="text">INICIO</div>
                        </a>
                        <a href="#/servicios" class="nav-link hover:text-orange-400 transition outline-trapezoid">
                            <div class="text">SERVICIOS</div>
                        </a>
                        <a href="#/nosotros" class="nav-link hover:text-orange-400 transition outline-trapezoid">
                            <div class="text">NOSOTROS</div>
                        </a>
                        <a href="#/contacto" class="nav-link hover:text-orange-400 transition outline-trapezoid">
                            <div class="text">CONTACTO</div>
                        </a>
                    </nav>
                    <a href="#/contacto"
                        class="nav-link hidden md:block bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 transition trapezoid">
                        <div class="text">COTIZA AHORA</div>
                    </a>
                    <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7">
                            </path>
                        </svg>
                    </button>
                </div>
                <!-- Mobile Menu -->
                <div id="mobile-menu" class="hidden md:hidden">
                    <a href="#/inicio" class="nav-link block text-center py-2 px-4 text-sm hover:bg-gray-700">INICIO</a>
                    <a href="#/servicios"
                        class="nav-link block text-center py-2 px-4 text-sm hover:bg-gray-700">SERVICIOS</a>
                    <a href="#/nosotros"
                        class="nav-link block text-center py-2 px-4 text-sm hover:bg-gray-700">NOSOTROS</a>
                    <a href="#/contacto"
                        class="nav-link block text-center py-2 px-4 text-sm hover:bg-gray-700">CONTACTO</a>
                    <a href="#/contacto"
                        class="nav-link block text-center py-4 px-4 text-sm bg-orange-500 hover:bg-orange-600 font-bold">COTIZA
                        AHORA</a>
                </div>
        </header>
        <!-- End: Header -->

    </main>
</body>

</html>
